  <style>

      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    #releases {
      margin-top: 12px;
      list-style: none;
      padding: 0;
    }
    #releases li {
      margin: 15px 0;
      padding: 10px;
      background-color: #252525;
      border-radius: 6px;
      border-left: 3px solid #00bfff;
    }
    #releases .release-title {
      color: #00bfff;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    #releases .apk-list {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }
    #releases .apk-list li {
      margin: 5px 0;
      padding: 8px;
      background-color: #1f1f1f;
      border-left: none;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    #releases .apk-info {
      flex: 1;
      color: #ffffff;
    }
    #releases .download-btn {
      padding: 6px 12px;
      background-color: #00bfff;
      color: #000000;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    #releases .download-btn:hover {

    }
  </style>
</head>
<body>
  <h1>-k e c o a x x-</h1>

      <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 21H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Download Kecoaxx v.116 - 6.55 mb

  <button class="button" onclick="toggleReleases()">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
      <path d="M12 3v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    Kecoaxx Lawasan

  <div id="releases-container" style="display: none; width: 100%; max-width: 600px; margin-top: 20px;">
    <ul id="releases"><li>Loading releases...</li></ul>

  </div>

  <script>
    let releasesLoaded = false;

    function toggleReleases() {
      const container = document.getElementById("releases-container");
      if (container.style.display === "none") {
        container.style.display = "block";
        if (!releasesLoaded) {
          loadReleases();
          releasesLoaded = true;
        }
      } else {
        container.style.display = "none";
      }
    }

    function loadReleases() {
      const list = document.getElementById("releases");
      list.innerHTML = "<li>Loading releases...</li>";

      fetch("https://api.github.com/repos/mencretsu/kecoaxx_project/releases")
        .then(res => res.json())
        .then(data => {
          list.innerHTML = "";
          if (!data.length) {
            list.innerHTML = "<li>Belum ada belum kah?</li>";
            return;
          }

          data.forEach(r => {
            const li = document.createElement("li");
            const apks = r.assets.filter(a => a.name.endsWith('.apk'));
            
            let html = `<div class="release-title">${r.name || r.tag_name}</div>`;
            
            if (apks.length > 0) {
              html += '<ul class="apk-list">';
              apks.forEach(apk => {
                html += `
                  <li>
                    <div class="apk-info">ðŸ“¦ ${apk.name} | ${(apk.size / 1024 / 1024).toFixed(2)} MB</div>
                    <a href="${apk.browser_download_url}" class="download-btn" download>Download</a>
                  </li>
                `;
              });
              html += '</ul>';
            } else {
              html += '<div style="color: #888; font-size: 14px;">Tidak ada APK</div>';
            }
            
            li.innerHTML = html;
            list.appendChild(li);
          });
        })
        .catch(() => {
          list.innerHTML = "<li>Gagal memuat...</li>";
        });
    }
  </script>
</body>
</html>
