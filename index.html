    <script>
document.getElementById("loadReleases").addEventListener("click", () => {
  const list = document.getElementById("releases");
  if (list.style.display === "block") {
    list.style.display = "none";
    return;
  }

  list.innerHTML = "<li>Loading releases...</li>";
  list.style.display = "block";

  fetch("https://api.github.com/repos/mencretsu/kecoaxx_project/releases")
    .then(res => res.json())
    .then(data => {
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = "<li>Belum ada release</li>";
        return;
      }
      data.forEach(r => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${r.html_url}" target="_blank">${r.name || r.tag_name}</a>`;
        list.appendChild(li);
      });
    })
    .catch(() => {
      list.innerHTML = "<li>Gagal memuat release ðŸ˜¢</li>";
    });
});
</script>
