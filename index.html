    .main-download:active {

    .button {

      margin: 8px 0;

      font-size: 15px;
      border: 1px solid #2a2a2a;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .button:active {
      transform: scale(0.98);
      background: #252525;

    .button svg {

      flex-shrink: 0;
    }
    
    .button-text {
      flex: 1;
    }
    
    .section-header {
      text-align: center;
      margin: 24px 0 12px;
      padding: 8px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 8px;
    }
    
    .section-header h2 {
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #00bfff;
      font-weight: 600;
    }
    
    #releases-container {
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      margin-top: 12px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    
    #releases-container.show {
      max-height: 3000px;
      padding: 16px;
    }
    
    #releases {
      list-style: none;
      padding: 0;
    }
    
    #releases li {
      margin: 12px 0;
      padding: 12px;
      background: #252525;
      border-radius: 8px;
      border-left: 3px solid #00bfff;
    }
    
    #releases .release-title {
      color: #00bfff;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    #releases .apk-list {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }
    
    #releases .apk-list li {
      margin: 6px 0;
      padding: 10px;
      background: #1f1f1f;
      border-left: none;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border: 1px solid #2a2a2a;
    }
    
    #releases .apk-list li:active {
      background: #2a2a2a;
    }
    
    #releases .apk-info {
      flex: 1;
      font-size: 13px;
    }
    
    .apk-name {
      font-weight: 500;
      color: #fff;
      margin-bottom: 2px;
    }
    
    .apk-size {
      font-size: 11px;
      color: #888;
    }
    
    #releases .download-btn {
      padding: 8px 14px;
      background: #00bfff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }
    
    #releases .download-btn:active {
      background: #0099cc;
    }
    
    .loading {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    
    .toggle-icon {
      transition: transform 0.3s;
      font-size: 12px;
      color: #888;
    }
    
    .toggle-icon.rotated {
      transform: rotate(180deg);
    }
    
    @media (max-width: 400px) {
      .header h1 {
        font-size: 1.5em;
        letter-spacing: 4px;
      }
      
      .button {
        padding: 12px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    let releasesLoaded = false;
    let isOpen = false;

    function toggleReleases() {
      const container = document.getElementById("releases-container");
      const icon = document.getElementById("toggleIcon");
      
      isOpen = !isOpen;
      
      if (isOpen) {
        container.classList.add("show");
        icon.classList.add("rotated");
        if (!releasesLoaded) {
          loadReleases();
          releasesLoaded = true;
        }
      } else {
        container.classList.remove("show");
        icon.classList.remove("rotated");
      }
    }

    function loadReleases() {
      const list = document.getElementById("releases");
      list.innerHTML = '<li class="loading">Memuat...</li>';

      fetch("https://api.github.com/repos/mencretsu/kecoaxx_project/releases")
        .then(res => res.json())
        .then(data => {
          list.innerHTML = "";
          if (!data.length) {
            list.innerHTML = "<li class='loading'>Belum ada release</li>";
            return;
          }

          data.forEach(r => {
            const li = document.createElement("li");
            const apks = r.assets.filter(a => a.name.endsWith('.apk') || a.name.endsWith('.xapk'));
            
            let html = `<div class="release-title">${r.name || r.tag_name}</div>`;
            
            if (apks.length > 0) {
              html += '<ul class="apk-list">';
              apks.forEach(apk => {
                const sizeMB = (apk.size / 1024 / 1024).toFixed(2);
                html += `
                  <li>
                    <div class="apk-info">
                      <div class="apk-name">${apk.name}</div>
                      <div class="apk-size">${sizeMB} MB</div>
                    </div>
                    <a href="${apk.browser_download_url}" class="download-btn" download>Download</a>
                  </li>
                `;
              });
              html += '</ul>';
            } else {
              html += '<div style="color: #888; font-size: 13px; margin-top: 6px;">Tidak ada APK</div>';
            }
            
            li.innerHTML = html;
            list.appendChild(li);
          });
        })
        .catch(() => {
          list.innerHTML = "<li class='loading'>Gagal memuat</li>";
        });
    }
  </script>
